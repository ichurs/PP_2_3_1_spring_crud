<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Users</title>
  <style>
    table th, table td {
      padding: 10px 5px;
      font-family: sans-serif;
      font-size: 14px;
      border-style: solid;
      border-width: 1px;
      background: ivory;
    }
    button {
      padding: 2px;
      background-color: #bdfba9;
    }
    .buttonDelete {
      background: #fc9595;
      color: white;
    }
    .buttonEdit {
      background: #ffe57b;
      position: relative;
      left: 50%;
      transform: translate(-50%, 0);
    }
  </style>
</head>
<body>
<h1>Users</h1>
<button onclick="window.location.href = '/new';">Add new user</button>
<br>
<br>
<table th:border="1">
  <tr>
    <th th:width="50">ID</th>
    <th th:width="150">First Name</th>
    <th th:width="150">Last Name</th>
    <th th:width="150">Position</th>
    <th th:width="50">Edit</th>
    <th th:width="50">Delete</th>
  </tr>
  <tr th:each="users : ${users}">

    <td><a th:href="@{'/' + ${users.getId()}}" th:utext="${users.getId()}">ID</a></td>
    <td th:utext="${users.getFirstName()}">First Name</td>
    <td th:utext="${users.getLastName()}">Last Name</td>
    <td th:utext="${users.position}">Position</td>
    <td>
      <form th:action="@{'edit/' + ${users.id}}">
        <input type="submit" class="buttonEdit" value="Edit"/>
      </form>
    </td>
    <td>
      <form th:method="DELETE" th:action="@{'delete/' + ${users.getId()}}">
        <input type="submit" class="buttonDelete" value="Delete"/>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
