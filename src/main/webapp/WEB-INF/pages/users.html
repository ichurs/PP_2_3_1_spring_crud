<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <h2>List of all users</h2>
</head>

<body>
<table th:border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>LastName</th>
    <th>Position</th>
    <th>Action</th>
  </tr>
  <tr th:each = "user : ${users}">

    <td th:utext="${user.id}">
    <td th:utext="${user.firstName}">
    <td th:utext="${user.lastName}">
    <td th:utext="${user.position}">
    <td>
      <button>
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:utext="View">...</a>
      </button>

      <button>
        <a th:href="@{/users/{id}/edit(id=${user.getId()})}" th:utext="Edit">...</a>
      </button>

      <form th:method="DElETE" th:action="@{/users/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete">
      </form>

    </td>
  </tr>
</table>

<br>
<input type ="button" value="Add New User"
       onclick="window.location.href = 'newUser'"/>

</body>

</html>
